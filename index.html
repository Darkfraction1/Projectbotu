<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #imageContainer {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
            /* Полностью скрываем стандартную полосу прокрутки */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE и Edge */
        }

        /* Скрываем стандартную полосу прокрутки в WebKit браузерах */
        #imageContainer::-webkit-scrollbar {
            display: none;
        }

        /* Кастомный скроллбар */
        #customScrollbar {
            position: fixed;
            top: 0;
            right: 2px;
            width: 6px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            z-index: 1001;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #customScrollbar.visible {
            opacity: 1;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            -webkit-touch-callout: none;
            pointer-events: none;
        }

        #counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 20px;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        /* Стили для индикатора загрузки */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-bg-color, #ffffff); /* Используем цвет фона темы Telegram или белый */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Поверх других элементов */
            transition: opacity 0.3s ease; /* Плавный переход при скрытии */
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); /* Цвет обводки спиннера */
            border-left-color: var(--tg-theme-text-color, #000000); /* Цвет активной части спиннера, тема Telegram */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Класс для скрытия экрана загрузки */
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none; /* Игнорировать события мыши/тача */
        }

        /* Стили для основного контента - изначально скрыт */
        #app-content {
            display: none; /* Скрываем основной контент по умолчанию */
        }

        /* Показываем контент, когда всё готово */
        #app-content.ready {
            display: flex; /* Или block, в зависимости от layout */
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки - отображается сразу -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Основной контент - скрыт до готовности -->
    <div id="app-content">
        <div id="imageContainer"></div>
        <div id="customScrollbar"></div>
        <div id="counter">0 / 0</div>
    </div>

    <script>
       // Функция для скрытия экрана загрузки и показа основного контента
       function finalizeLoading() {
           const loadingScreen = document.getElementById('loading-screen');
           const appContent = document.getElementById('app-content');

           // Плавно скрываем экран загрузки
           loadingScreen.classList.add('hidden');
           // По окончании анимации убираем его из потока документа
           setTimeout(() => {
                loadingScreen.style.display = 'none';
           }, 300); // 300ms соответствует времени перехода в CSS

           // Показываем основной контент
           appContent.classList.add('ready');
       }

       // Показываем экран загрузки сразу при загрузке HTML (он уже в body)
       // Нам не нужна отдельная функция showLoadingScreen, так как он виден по умолчанию

       let tg = window.Telegram.WebApp;
       tg.expand();

       // Запрет контекстного меню для всех элементов документа
       document.addEventListener('contextmenu', function(e) {
           e.preventDefault();
           return false;
       }, { passive: false });

       // Запрет перетаскивания
       document.addEventListener('dragstart', function(e) {
           e.preventDefault();
           return false;
       });

       // Функция для получения параметров из URL
       function getUrlParams() {
           const urlParams = new URLSearchParams(window.location.search);
           const imagesParam = urlParams.get('images');
           return imagesParam ? JSON.parse(imagesParam) : [];
       }

       // Элементы DOM
       const container = document.getElementById('imageContainer');
       const customScrollbar = document.getElementById('customScrollbar');
       const counterElement = document.getElementById('counter');

       // Переменные
       const imageLinks = getUrlParams();
       let currentImageIndex = 0;
       let scrollTimeout;
       let isScrolling = false;

       // Инициализация галереи
       if (imageLinks.length > 0) {
           // Загружаем изображения и ждем их загрузки
           let loadedImages = 0;

           imageLinks.forEach((link, index) => {
               const imgElement = new Image();
               imgElement.src = link;
               imgElement.alt = `Image ${index + 1} from Dropbox`;
               imgElement.setAttribute('draggable', 'false');

               // Добавляем обработчик contextmenu к каждому изображению
               imgElement.addEventListener('contextmenu', function(event) {
                   event.preventDefault();
                   return false;
               }, { passive: false });

               imgElement.onload = function() {
                   loadedImages++;
                   if (loadedImages === imageLinks.length) {
                       // Все изображения загружены
                       finalizeLoading(); // <-- Скрываем загрузку и показываем контент
                       initScrollbar();
                   }
               };

               imgElement.onerror = function() {
                   loadedImages++;
                   if (loadedImages === imageLinks.length) {
                       // Все изображения загружены (или некоторые с ошибкой)
                       finalizeLoading(); // <-- Скрываем загрузку и показываем контент
                       initScrollbar();
                   }
               };

               container.appendChild(imgElement);
           });

           updateCounter();
       } else {
           finalizeLoading(); // <-- Скрываем загрузку и показываем контент, если изображений нет
           container.innerHTML = '<p>Изображения не найдены.</p>';
           counterElement.textContent = '0 / 0';
       }

       // Инициализация скроллбара после загрузки изображений
       function initScrollbar() {
           updateCustomScrollbar();

           // Обработчики событий
           container.addEventListener('scroll', function() {
               if (!isScrolling) {
                   customScrollbar.classList.add('visible');
                   isScrolling = true;
               }

               updateCurrentImageIndex();
               updateCustomScrollbar();

               // Скрываем скроллбар через 1 секунду после остановки прокрутки
               clearTimeout(scrollTimeout);
               scrollTimeout = setTimeout(() => {
                   customScrollbar.classList.remove('visible');
                   isScrolling = false;
               }, 1000);
           });

           // Также обновляем при изменении размера окна
           window.addEventListener('resize', updateCustomScrollbar);

           // Принудительно показываем скроллбар на 2 секунды при загрузке, если есть прокрутка
           if (container.scrollHeight > container.clientHeight) {
               customScrollbar.classList.add('visible');
               setTimeout(() => {
                   if (!isScrolling) {
                       customScrollbar.classList.remove('visible');
                   }
               }, 2000);
           }
       }

       // Обновление позиции и размера кастомного скроллбара
       function updateCustomScrollbar() {
           const scrollTop = container.scrollTop;
           const scrollHeight = container.scrollHeight;
           const clientHeight = container.clientHeight;

           // Проверяем, нужна ли вообще полоса прокрутки
           if (scrollHeight <= clientHeight) {
               customScrollbar.style.display = 'none';
               return;
           }

           customScrollbar.style.display = 'block';

           // Вычисляем размер и позицию скроллбара
           const scrollableHeight = scrollHeight - clientHeight;
           const scrollPercent = scrollTop / scrollableHeight;

           // Высота скроллбара пропорциональна видимой области
           const scrollbarHeight = Math.max((clientHeight / scrollHeight) * clientHeight, 40);

           // Позиция скроллбара
           const scrollbarTop = scrollPercent * (clientHeight - scrollbarHeight);

           customScrollbar.style.height = scrollbarHeight + 'px';
           customScrollbar.style.top = scrollbarTop + 'px';
       }

       function updateCurrentImageIndex() {
           const images = container.getElementsByTagName('img');
           const containerRect = container.getBoundingClientRect();
           const containerCenter = containerRect.top + containerRect.height / 2;

           let closestIndex = 0;
           let minDistance = Number.MAX_VALUE;

           for (let i = 0; i < images.length; i++) {
               const imgRect = images[i].getBoundingClientRect();
               const imgCenter = imgRect.top + imgRect.height / 2;
               const distance = Math.abs(imgCenter - containerCenter);

               if (distance < minDistance) {
                   minDistance = distance;
                   closestIndex = i;
               }
           }

           currentImageIndex = closestIndex;
           updateCounter();
       }

       function updateCounter() {
           counterElement.textContent = `${currentImageIndex + 1} / ${imageLinks.length}`;
       }
    </script>
</body>
</html>
