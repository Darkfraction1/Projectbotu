<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        #imageContainer {
            width: 100%;
            flex-grow: 1;
            overflow-y: auto;
            scrollbar-width: none; /* Скрываем полосу прокрутки в Firefox */
            -ms-overflow-style: none; /* Скрываем полосу прокрутки в IE и Edge */
        }

        /* Скрываем полосу прокрутки в WebKit-браузерах */
        #imageContainer::-webkit-scrollbar {
            display: none;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        #counter {
            position: fixed;
            bottom: 20px; /* Отступ снизу */
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон */
            color: white;
            border-radius: 20px; /* Закругленные края */
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(5px); /* Эффект размытия фона */
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>
    <div id="counter">0 / 0</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Функция для получения параметров из URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const imagesParam = urlParams.get('images');
            return imagesParam ? JSON.parse(imagesParam) : [];
        }

        // Загружаем и отображаем картинки
        const imageLinks = getUrlParams();
        const container = document.getElementById('imageContainer');
        const counterElement = document.getElementById('counter');
        let currentImageIndex = 0;

        if (imageLinks.length > 0) {
            imageLinks.forEach((link, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = link;
                imgElement.alt = `Image ${index + 1} from Dropbox`;
                container.appendChild(imgElement);
            });
            
            // Обновляем счетчик
            updateCounter();
            
            // Добавляем обработчик прокрутки
            container.addEventListener('scroll', updateCurrentImageIndex);
        } else {
            container.innerHTML = '<p>Изображения не найдены.</p>';
            counterElement.textContent = '0 / 0';
        }

        function updateCurrentImageIndex() {
            const images = container.getElementsByTagName('img');
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.top + containerRect.height / 2;
            
            let closestIndex = 0;
            let minDistance = Number.MAX_VALUE;
            
            // Находим изображение, ближайшее к центру контейнера
            for (let i = 0; i < images.length; i++) {
                const imgRect = images[i].getBoundingClientRect();
                const imgCenter = imgRect.top + imgRect.height / 2;
                const distance = Math.abs(imgCenter - containerCenter);
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closestIndex = i;
                }
            }
            
            currentImageIndex = closestIndex;
            updateCounter();
        }

        function updateCounter() {
            counterElement.textContent = `${currentImageIndex + 1} / ${imageLinks.length}`;
        }
    </script>
</body>
</html>
